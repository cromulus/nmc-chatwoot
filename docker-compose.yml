# Example docker-compose.yml demonstrating usage of the unified Chatwoot image
#
# Build the image first:
#   docker build -t chatwoot-unified .
#
# Then run:
#   docker-compose up

services:
  chatwoot-rails:
    build: .
    environment:
      - CHATWOOT_ROLE=rails
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/chatwoot
      - REDIS_URL=redis://redis:6379
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    restart: always

  chatwoot-sidekiq:
    build: .
    environment:
      - CHATWOOT_ROLE=sidekiq
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/chatwoot
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
      - chatwoot-rails
    restart: always

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=chatwoot
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
